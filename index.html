<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibi's birthday</title>
    <style>
        /* Palet Warna: FAE6E7, F7D1D8, F4BBC9, F6A6BB */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FAE6E7 0%, #F7D1D8 50%, #F4BBC9 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Background dari file lokal bgb.jpg */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bgb.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 40px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(246, 166, 187, 0.3);
            border: 2px solid #F6A6BB;
        }

        /* Header dengan foto */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5rem;
            color: #F6A6BB;
            text-shadow: 3px 3px 0 #FAE6E7, 5px 5px 0 #F4BBC9;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 800;
            word-break: break-word;
        }

        .foto-ulang {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #F7D1D8;
            box-shadow: 0 10px 25px rgba(246, 166, 187, 0.5);
            margin: 0 auto 25px;
            display: block;
            background-color: #FAE6E7;
        }

        /* Tombol navigasi */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        .btn-pink {
            background-color: #F6A6BB;
            color: white;
        }

        .btn-pink:hover {
            background-color: #F4BBC9;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(246, 166, 187, 0.5);
            border-color: #FAE6E7;
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid #F6A6BB;
            color: #F6A6BB;
        }

        .btn-outline:hover {
            background-color: #F7D1D8;
            transform: translateY(-3px);
        }

        /* Form section */
        .form-section {
            background-color: rgba(250, 230, 231, 0.7);
            border-radius: 30px;
            padding: 25px;
            margin-bottom: 40px;
            border: 2px dashed #F6A6BB;
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #F6A6BB;
            font-weight: 600;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid #F7D1D8;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: white;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #F6A6BB;
            box-shadow: 0 0 0 4px #FAE6E7;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-submit {
            background-color: #F6A6BB;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            border-radius: 60px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #FAE6E7;
        }

        .btn-submit:hover {
            background-color: #F4BBC9;
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(246, 166, 187, 0.6);
        }

        /* Daftar ucapan - DIKECILIN */
        .wishes-section {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            padding: 20px;
            border: 2px solid #F6A6BB;
        }

        .wishes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .wishes-header h2 {
            color: #F6A6BB;
            font-size: 1.6rem; /* DIKECILIN */
            font-weight: 700;
        }

        .btn-refresh {
            background-color: #F7D1D8;
            border: none;
            padding: 8px 20px; /* DIKECILIN */
            border-radius: 40px;
            color: #F6A6BB;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #FAE6E7;
            font-size: 0.9rem; /* DIKECILIN */
        }

        .btn-refresh:hover {
            background-color: #F4BBC9;
            color: white;
        }

        .wishes-list {
            display: grid;
            gap: 12px; /* DIKECILIN (sebelumnya 20px) */
        }

        .wish-card {
            background-color: white;
            padding: 12px 16px; /* DIKECILIN (sebelumnya 20px) */
            border-radius: 18px; /* DIKECILIN */
            border-left: 8px solid #F6A6BB; /* DIKECILIN */
            box-shadow: 0 3px 10px rgba(246, 166, 187, 0.15);
            transition: all 0.2s;
        }

        .wish-card:hover {
            transform: translateX(3px);
            box-shadow: 0 5px 15px rgba(246, 166, 187, 0.3);
        }

        .wish-nama {
            color: #F6A6BB;
            font-size: 1.1rem; /* DIKECILIN */
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wish-tanggal {
            font-size: 0.7rem; /* DIKECILIN */
            color: #F4BBC9;
            font-weight: normal;
        }

        .wish-pesan {
            color: #333;
            line-height: 1.4;
            font-size: 0.9rem; /* DIKECILIN */
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            color: #F6A6BB;
            font-style: italic;
            padding: 20px;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 16px;
            margin-bottom: 15px;
            text-align: center;
            border: 2px solid #F6A6BB;
            font-size: 0.9rem;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 16px;
            margin-bottom: 15px;
            text-align: center;
            border: 2px solid #F6A6BB;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Abiya's Birthday</h1>
            <img src="abiya.jpg" alt="Abiya" class="foto-ulang" onerror="this.src='https://via.placeholder.com/200x200/F6A6BB/FFFFFF?text=Abiya'">
        </div>

        <div class="nav-buttons">
            <button class="btn btn-pink" id="btnSendWish">‚ú® send a wish for her</button>
            <button class="btn btn-outline" id="btnSeeWishes">üíù see wishes</button>
        </div>

        <!-- Form Kirim Ucapan -->
        <div class="form-section" id="formSection">
            <form id="wishForm">
                <div class="form-group">
                    <label for="nama">Nama Kamu</label>
                    <input type="text" id="nama" placeholder="Masukkan nama kamu..." required>
                </div>
                <div class="form-group">
                    <label for="pesan">Ucapan untuk Abiya</label>
                    <textarea id="pesan" placeholder="Tulis ucapan manis di sini..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Kirim Ucapan üíå</button>
            </form>
            <div id="formMessage"></div>
        </div>

        <!-- Daftar Ucapan -->
        <div class="wishes-section" id="wishesSection">
            <div class="wishes-header">
                <h2>üí¨ All wishes </h2>
                <button class="btn-refresh" id="refreshWishes">üîÑ Refresh</button>
            </div>
            <div id="wishesList" class="wishes-list">
                <div class="loading">loading...</div>
            </div>
        </div>

        <!-- FOOTER UDAH DIHAPUS -->
    </div>

    <script>
        // Konfigurasi Supabase
        const SUPABASE_URL = 'https://inmpqlryrlhvksetiptb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_8-qAiDIojm3Qduo3JL0BhQ_OCunCpAW';
        
        // Elemen DOM
        const btnSend = document.getElementById('btnSendWish');
        const btnSee = document.getElementById('btnSeeWishes');
        const formSection = document.getElementById('formSection');
        const wishesSection = document.getElementById('wishesSection');
        const wishForm = document.getElementById('wishForm');
        const formMessage = document.getElementById('formMessage');
        const wishesList = document.getElementById('wishesList');
        const refreshBtn = document.getElementById('refreshWishes');

        // Tampilkan form saat klik "send a wish"
        btnSend.addEventListener('click', () => {
            formSection.classList.add('active');
            wishesSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            formMessage.innerHTML = '';
        });

        // Scroll ke daftar ucapan saat klik "see wishes"
        btnSee.addEventListener('click', () => {
            wishesSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            loadWishes();
        });

        // Fungsi untuk memuat semua ucapan dari Supabase
        async function loadWishes() {
            wishesList.innerHTML = '<div class="loading">Memuat ucapan-ucapan indah...</div>';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ucapan?select=*&order=created_at.desc`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.length === 0) {
                    wishesList.innerHTML = '<div class="wish-card" style="text-align:center;">Belum ada ucapan nih. Jadilah yang pertama! üéâ</div>';
                    return;
                }

                let html = '';
                data.forEach(item => {
                    const date = new Date(item.created_at);
                    const formattedDate = date.toLocaleDateString('id-ID', { 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    html += `
                        <div class="wish-card">
                            <div class="wish-nama">
                                ${escapeHTML(item.nama || 'Anonim')}
                                <span class="wish-tanggal">${formattedDate}</span>
                            </div>
                            <div class="wish-pesan">${escapeHTML(item.pesan)}</div>
                        </div>
                    `;
                });
                
                wishesList.innerHTML = html;
            } catch (error) {
                console.error('Error loading wishes:', error);
                wishesList.innerHTML = `<div class="error-message">Gagal memuat ucapan. Coba refresh halaman. ${error.message}</div>`;
            }
        }

        // Fungsi untuk mengirim ucapan baru
        async function submitWish(event) {
            event.preventDefault();
            
            const nama = document.getElementById('nama').value.trim();
            const pesan = document.getElementById('pesan').value.trim();

            if (!nama || !pesan) {
                showMessage('formMessage', 'Nama dan pesan harus diisi!', 'error');
                return;
            }

            const submitBtn = event.target.querySelector('.btn-submit');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Mengirim...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/ucapan`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify({
                        nama: nama,
                        pesan: pesan
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                document.getElementById('nama').value = '';
                document.getElementById('pesan').value = '';
                
                showMessage('formMessage', 'Ucapanmu berhasil dikirim! Terima kasih üéÇ', 'success');
                loadWishes();
                
                setTimeout(() => {
                    formMessage.innerHTML = '';
                }, 5000);

            } catch (error) {
                console.error('Error submitting wish:', error);
                showMessage('formMessage', `Gagal mengirim ucapan: ${error.message}`, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error-message' : 'success-message';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }

        function escapeHTML(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        wishForm.addEventListener('submit', submitWish);
        refreshBtn.addEventListener('click', loadWishes);
        loadWishes();
    </script>
</body>
</html>
